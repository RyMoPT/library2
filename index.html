<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="wrapper">
        <!-- Header -->
      <div class="header">
        <a href="https://www.youtube.com/watch?v=vRVM7ox1JHU"><h1>Hey, this is library.</h1></a> 

        
        
        <button id="modalbtn"><i class="far fa-plus-square"></i></button>
    </div>  


<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="sidebar">
        <form class="input" id="newBooks">
        <input type="text" class="box titleBox" id='name' placeholder="Title" maxlength='32' required>
        <input type="text" class="box authorBox" id="author" placeholder="Author" maxlength='32' required>
        <input type="tel" class="box yearBox" id="year" placeholder="Year Published" maxlength='4' required>
        <input type="submit" class="enter" id="enterBook" value="Submit">
        <!-- <button class="enter" id="enterBook" type="button">Submit</button> -->
    </form>
    </div>
    </div>
  
  </div>
    <!-- input -->


    <!-- library grid -->
    <div class="bookContainer">

    </div>

<!-- footer -->
    <footer>
        <a href="https://github.com/RyMoPT"><h3>RyMoPT</h3></a>
    </footer>

    <!-- wrapper ends -->
    </div>
    
</body>
